<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Análisis</ion-title>
    <ion-button slot="end" fill="clear" (click)="refresh()">
      <ion-icon name="refresh"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center; margin-top: 60px;">
    <ion-icon name="flash-sharp" class="iconVoltaje"></ion-icon>
    <h3 class="intensidad-title"><b>Voltaje</b></h3>
    <h2 class="intensidad">{{voltaje}} V</h2>
  </div>

  <div class="angulos">
    <p class="angulo"><b>Horizontal:</b> {{anguloH}}°</p>
    <p class="angulo"><b>Vertical:</b> {{anguloV}}°</p>
  </div>

</ion-content>
