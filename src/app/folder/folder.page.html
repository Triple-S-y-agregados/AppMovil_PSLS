<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="Titulo" style="text-align: center;">
    <ion-icon name="sunny" class="iconTittle"></ion-icon>
    <h3>Panel Seguidor de Luz Solar</h3>
  </div>

  <div>
    <ion-list lines="none">
      <ion-item *ngFor="let page of pages" [routerLink]="[page.url]" detail>
        <ion-icon [name]="page.icon" class="iconPage"></ion-icon>
        <ion-label>
          {{page.title}}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
