<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Proyecto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-img src="/assets/panelsolar.png" class="panelSolar"></ion-img>
  <ion-list lines="none" style="margin: 2px;">
    <ion-item *ngFor="let info of information">
      <ion-label class="ion-text-wrap">
        <ion-text>
          <h3>{{info.title}}</h3>
        </ion-text>
        <p [innerHTML]="info.description"></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap">
        <ion-text>
          <h3>Diagrama Electrico</h3>
        </ion-text>
        <ion-img src="/assets/diagrama.png"></ion-img>
      </ion-label>
    </ion-item>
    <ion-item>
    <ion-label class="ion-text-wrap">
      <ion-text>
        <h3>Materiales</h3>
      </ion-text>
      <ion-list>
        <ion-item *ngFor="let material of materiales">
          <ion-icon name="sunny" color="tertiary" style="margin: 0px 5px"></ion-icon>
          <ion-label [innerHTML]="material" style="font-size: 14px;"></ion-label>
        </ion-item>
      </ion-list>
    </ion-label>
  </ion-item>
  </ion-list>
</ion-content>
