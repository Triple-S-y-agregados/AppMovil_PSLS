<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Registros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <canvas baseChart width="600" 
    [chartType]="chartType"
    [legend]="true"
    [datasets]="lightLevels"
    [labels]="chartLabels"
    [options]="chartOptions"></canvas>
  </ion-card>
</ion-content>
