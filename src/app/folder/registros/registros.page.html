<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="foundData">
    <ion-card-header>
      "Los datos usados son de prueba, estos pueden y van a cambiar" -Shotem
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart width="600" 
      [chartType]="chartType"
      [legend]="true"
      [datasets]="lightLevels"
      [options]="chartOptions"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
