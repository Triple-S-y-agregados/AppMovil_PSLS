<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start" fill="clear" style="margin:0px;" color="primary" routerLink="/folder/Proyecto">
      <ion-icon name="arrow-back" style="font-size: 28px;"></ion-icon>
    </ion-button>
    <ion-title>Materiales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let material of materiales">
      <ion-icon name="sunny" color="tertiary" style="margin-right: 10px;"></ion-icon>
      <ion-label [innerHTML]="material" style="font-size: 14px;"></ion-label>
    </ion-item>
  </ion-list>

</ion-content>
