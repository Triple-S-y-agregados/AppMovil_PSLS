<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start" fill="clear" style="margin:0px;" color="primary" routerLink="/folder/Proyecto">
      <ion-icon name="arrow-back" style="font-size: 28px;"></ion-icon>
    </ion-button>
    <ion-title>Equipo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="none">
      
    <ion-item-divider>
        Microprocesadores
      </ion-item-divider>

      <ion-item *ngFor="let integrante of microprocesadores">
        <ion-icon name="person" style="margin-right: 10px;"></ion-icon>
        <ion-label>{{integrante}}</ion-label>
      </ion-item>

      <ion-item-divider>
        Sistemas Embebidos
      </ion-item-divider>

      <ion-item *ngFor="let integrante of sistemas_embebidos">
        <ion-icon name="person" style="margin-right: 10px;"></ion-icon>
        <ion-label>{{integrante}}</ion-label>
      </ion-item>

  </ion-list>

</ion-content>
